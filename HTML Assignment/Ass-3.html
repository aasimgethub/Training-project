<html>
    <h1>This is the table Example</h1>
    <h4>One column</h4>
    
    <style>
        table,td{
            border: 1px solid black;
        }
    </style>

    <table>
        <tr>
            <th>100</th>
        </tr>
    </table>

    <h4>One rows and three columns</h4>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <h4>Two rows and three columns</h4>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</html>
